plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.1.10'
}

group = 'io.ksw'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.10.2'
}

test {
    useJUnitPlatform()
}
kotlin {
    jvmToolchain(23)
}